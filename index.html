<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clue</title>


    <style media="screen">
      body {
        font-family: sans-serif;
        font-size: 30px;
        line-height: 30px;
      }
      ul {
        padding-left: 0;
        list-style-type: none;
      }
      ul li {
        white-space: nowrap;
      }
      input[type="checkbox"]{
        cursor: pointer;
        -webkit-appearance: none;
        appearance: none;
        background: #34495E;
        border-radius: 1px;
        box-sizing: border-box;
        position: relative;
        box-sizing: content-box ;
        width: 30px;
        height: 30px;
        border-width: 0;
        }
        input[type="checkbox"]:checked{
          background-color: #ff0000;
        }
        input[type="checkbox"]:focus{
          outline: 0 none;
          box-shadow: none;
        }
      input[type='checkbox'] {
        vertical-align: bottom;
        margin-right: 10px;
      }
      input[type='checkbox']:checked + label {
        text-decoration: line-through;
      }
      
      select {
        float:right;
      }
    </style>
  </head>
  <body>
    <h3>WHO</h3>
    <ul>
      <li><input type="checkbox"><label>Mustard</label>
        <select>
          <option></option>
          <option>Melissa</option>
          <option>Aaron</option>
          <option>Emma</option>
          <option>Jake</option>
        </select>
      </li>
      <li><input type="checkbox"><label>Scarlet</label>
        <select>
          <option></option>
          <option>Melissa</option>
          <option>Aaron</option>
          <option>Emma</option>
          <option>Jake</option>
        </select>
      </li>
    </ul>

  </body>
</html>
