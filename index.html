<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clue</title>


    <style media="screen">
      body {
        font-family: serif;
        font-size: 16px;
      }
      ul {
        padding-left: 0;
        list-style-type: none;
      }
      ul li {
        white-space: nowrap;
      }
      input[type='checkbox'] {
        margin-right: 10px;
      }
      input[type='checkbox']:checked + label {
        text-decoration: line-through;
      }
      select {
        float:right;
      }
    </style>
  </head>
  <body>
    <h3>WHO</h3>
    <ul>
      <li><input type="checkbox"><label>Mustard</label>
        <select>
          <option></option>
          <option>Melissa</option>
          <option>Aaron</option>
          <option>Emma</option>
          <option>Jake</option>
        </select>
      </li>
      <li><input type="checkbox"><label>Scarlet</label>
        <select>
          <option></option>
          <option>Melissa</option>
          <option>Aaron</option>
          <option>Emma</option>
          <option>Jake</option>
        </select>
      </li>
    </ul>

  </body>
</html>
